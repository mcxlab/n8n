# fly.toml - Fly.io configuration for n8n testing
# This configuration is used for ephemeral test deployments

app = "n8n-test"
primary_region = "iad"

[build]
  dockerfile = "docker/images/n8n/Dockerfile"

[env]
  N8N_PORT = "5678"
  N8N_HOST = "0.0.0.0"
  NODE_ENV = "production"
  E2E_TESTS = "true"
  N8N_LOG_LEVEL = "debug"
  N8N_METRICS = "true"
  EXECUTIONS_MODE = "regular"
  GENERIC_TIMEZONE = "UTC"

[http_service]
  internal_port = 5678
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  path = "/healthz"
  timeout = "10s"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
